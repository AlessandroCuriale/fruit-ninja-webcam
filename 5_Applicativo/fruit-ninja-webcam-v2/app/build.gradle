plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}
jar {
    manifest {
        attributes 'Main-Class': 'fruit.ninja.webcam.v2.Main'
    }

    from {

        duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'
    implementation 'de.gurkenlabs:litiengine:0.5.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'
    //implementation 'nome package cv'

    implementation 'org.bytedeco:javacv:1.5.4'
    implementation 'org.bytedeco:javacpp:1.5.4'
    implementation 'org.bytedeco:javacpp-platform:1.5.4'
    implementation 'org.bytedeco:openblas:0.3.10-1.5.4' 
    implementation 'org.bytedeco:videoinput-platform:0.200-1.5.4'
    implementation 'org.bytedeco:opencv-platform:4.4.0-1.5.4' 
    implementation 'org.bytedeco:libdc1394-platform:2.2.6-1.5.4'


}

application {
    // Define the main class for the application.
    mainClass = 'fruit.ninja.webcam.v2.App'
}
